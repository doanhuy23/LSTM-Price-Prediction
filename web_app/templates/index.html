<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DỰ ĐOÁN GIÁ TÀI SẢN BẰNG AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {font-family: 'Segoe UI'; background: #0f1620; color: white; margin:0;}
        .header {background: #1a2332; padding: 20px; text-align: center; border-bottom: 3px solid #00d4ff;}
        .container {max-width: 1100px; margin: 30px auto; padding: 20px;}
        select, button {padding: 15px; margin: 10px; font-size: 18px; border-radius: 10px; border: none;}
        select {background: #1a2332; color: white; width: 300px;}
        button {background: #00d4ff; color: black; cursor: pointer;}
        button:hover {background: #00a8cc;}
        canvas {background: #1a2332; border-radius: 15px; padding: 20px; margin-top: 20px;}
        footer {text-align: center; padding: 20px; color: #666; font-size: 14px;}
    </style>
</head>
<body>
<div class="header">
    <h1>DỰ ĐOÁN GIÁ TÀI SẢN BẰNG AI</h1>
    <p>Đồ án tốt nghiệp - Doãn Hữu Huy</p>
</div>
<div class="container" style="text-align:center">
    <select id="ticker">
        {% for code, name in assets.items() %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button onclick="predict(1)">1 ngày tới</button>
    <button onclick="predict(3)">3 ngày tới</button>
    <button onclick="predict(5)">5 ngày tới</button>
    <button onclick="predict(7)">7 ngày tới</button>
    <canvas id="chart" height="450"></canvas>
</div>
<footer>© 2025 Doãn Hữu Huy - Dự đoán bằng mô hình LSTM</footer>

<script>
let myChart = null;
async function predict(days) {
    const ticker = document.getElementById('ticker').value;
    const res = await fetch(`/predict/${ticker}/${days}`);
    const data = await res.json();
    if (data.error) { alert(data.error); return; }
    
    const labels = Array.from({length: days}, (_, i) => `Day +${i+1}`);
    if (myChart) myChart.destroy();
    
    myChart = new Chart(document.getElementById('chart'), {
        type: 'line',
        data: { labels: labels, datasets: [{ 
            label: `${data.ticker} - Dự đoán ${days} ngày tới`, 
            data: data.predictions,
            borderColor: '#00d4ff', backgroundColor: 'rgba(0,212,255,0.2)', tension: 0.4, fill: true
        }]},
        options: { responsive: true, plugins: { title: { display: true, text: `${data.ticker} - Dự đoán ${days} ngày tới`, font: {size: 22} }}}
    });
}
</script>
</body>
</html>
